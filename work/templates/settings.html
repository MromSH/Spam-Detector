<!DOCTYPE html>
<html>
<head>
    <title>Настройки</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/settings.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Настройки интерфейса</h1>
        <div class="settings-form">
            <label>Цвет фона:</label>
            <input type="color" id="bgColor"><br><br>

            <label>Шрифт:</label>
            <select id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="Courier New">Courier New</option>
                <option value="Verdana">Verdana</option>
            </select><br><br>

            <label>Размер текста:</label>
            <input type="range" id="fontSize" min="12" max="24" value="16">
            <span id="fontSizeDisplay">16px</span><br><br>

            <label>Стиль кнопок:</label>
            <select id="buttonStyle">
                <option value="rounded">Скругленные</option>
                <option value="flat">Плоские</option>
            </select><br><br>
        </div>

        <div class="button-group">
            <button onclick="saveSettings()" class="action-button">Сохранить настройки</button>
            <a href="/" class="nav-button">На главную</a>
        </div>
    </div>
</body>
</html>
